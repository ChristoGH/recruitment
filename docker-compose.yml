services:
  url_discovery:
    build:
      context: .
      dockerfile: Dockerfile.discovery
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - rabbitmq
    networks:
      - recruitment_network
    volumes:
      - ./logs:/app/logs
    command: ["/app/start.sh"]

  url_processing:
    build:
      context: .
      dockerfile: Dockerfile.processing
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=${NEO4J_URL}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PWD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RECRUITMENT_NEW_PATH=/data/recruitment_new.db
      - RECRUITMENT_PATH=/data/recruitment.db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - rabbitmq
    networks:
      - recruitment_network
    volumes:
      - ./logs:/app/logs
      - ./data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - recruitment_network

volumes:
  rabbitmq_data:

networks:
  recruitment_network:
    driver: bridge 